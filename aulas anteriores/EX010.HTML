<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DETRAN   </title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    velocidade do carro: 
    <input type="number" name="txtvel"  id="txtvel">km/h
    <input type="button" value="verificar" onclick="batata()">
    <button onclick="batata()">verificar</button>
    <div id="res">


    </div>
    <script>
        function batata(){
            var txtv = document.querySelector('input#txtvel')
            var res = document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>sua velocidade é ${vel}</p>`
            if( vel > 60){
                res.innerHTML += `<p> voce está <strong> MULTADO!</strong>`
            
            }
            res.innerHTML += `<p> Dirija sempre com cinto de segurança!</p>`
            
        }
    </script>
</body>
</html>
